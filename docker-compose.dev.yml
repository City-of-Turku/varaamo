version: '3'

services:
  node-app:
    container_name: varaamo-dev
    build:
      args:
        NODE_ENV: development
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
    ports:
      - '3000:3000'
      - '5858:5858'
      - '9229:9229'
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
